<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Machine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enigma Machine</h1>
        <div class="title_body"> <!-- ROTORS -->
            <h3>Rotors</h3>
            <div class="rotors">
                <div class="rotor">
                    <div class="rotorLabel">
                        <label for="rotor1">Slow</label>
                        <select id="rotor1">
                            <!-- Options for rotor settings -->
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <button id="rotor1">↑</button>
                    <label for="rotor1" class="rotorPos">1</label>
                    <button id="rotor1">↓</button>
                </div>
                <div class="rotor">
                    <div class="rotorLabel">
                        <label for="rotor2">Mid</label>
                        <select id="rotor2">
                            <!-- Options for rotor settings -->
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <button id="rotor2">↑</button>
                    <label for="rotor2" class="rotorPos">1</label>
                    <button id="rotor2">↓</button>
                </div>
                <div class="rotor">
                    <div class="rotorLabel">
                        <label for="rotor3">Fast</label>
                        <select id="rotor3">
                            <!-- Options for rotor settings -->
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <button id="rotor3">↑</button>
                    <label for="rotor3" class="rotorPos">1</label>
                    <button id="rotor3">↓</button>
                </div>
            </div>
        </div>
        <h3>Keyboard</h3>
        <div class="keyboard"> <!-- <h2>QWERTY Keyboard</h2> -->
            <div class="row">
                <button>Q</button>
                <button>W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
            </div>
            <div class="row">
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
            </div>
            <div class="row">
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
            </div>
        </div>
        <h3>Plugboard</h3>
        <div class="plugboard"> <!-- <h2>Plugboard</h2> -->
            <div class="plug">
                <input type="text" id="plug1a" maxlength="1">
                <input type="text" id="plug1b" maxlength="1">
            </div>
            <div class="plug">
                <input type="text" id="plug2a" maxlength="1">
                <input type="text" id="plug2b" maxlength="1">
            </div>
            <div class="plug">
                <input type="text" id="plug3a" maxlength="1">
                <input type="text" id="plug3b" maxlength="1">
            </div>
            <div class="plug">
                <input type="text" id="plug4a" maxlength="1">
                <input type="text" id="plug4b" maxlength="1">
            </div>
            <div class="plug">
                <input type="text" id="plug5a" maxlength="1">
                <input type="text" id="plug5b" maxlength="1">
            </div>
            <div class="plug">
                <input type="text" id="plug6a" maxlength="1">
                <input type="text" id="plug6b" maxlength="1">
            </div>
            <div class="plug">
                <input type="text" id="plug7a" maxlength="1">
                <input type="text" id="plug7b" maxlength="1">
            </div>
            <div class="plug">
                <input type="text" id="plug8a" maxlength="1">
                <input type="text" id="plug8b" maxlength="1">
            </div>
            <div class="plug">
                <input type="text" id="plug9a" maxlength="1">
                <input type="text" id="plug9b" maxlength="1">
            </div>
            <div class="plug">
                <input type="text" id="plug10a" maxlength="1">
                <input type="text" id="plug10b" maxlength="1">
            </div>
            <div class="plug">
                <input type="text" id="plug11a" maxlength="1">
                <input type="text" id="plug11b" maxlength="1">
            </div>
            <div class="plug">
                <input type="text" id="plug12a" maxlength="1">
                <input type="text" id="plug12b" maxlength="1">
            </div>
            <div class="plug">
                <input type="text" id="plug13a" maxlength="1">
                <input type="text" id="plug13b" maxlength="1">
            </div>
        </div>
        <div>
            <pre id="output"></pre>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
