<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Machine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enigma Machine</h1>
        <div class="icontainer_outer">
            <div class="icontainer_inner">
                <h3>Rotors</h3>
                <div class="rotors"> <!-- Rotors -->
                    <div class="rotor">
                        <div class="rotorLabel">
                            <label>Slow</label>
                            <select id="rotor1box">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3" selected>3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <button id="rotor1up">↑</button>
                        <div id="rotor1pos" class="rotorPos">0</div>
                        <button id="rotor1down">↓</button>
                    </div>
                    <div class="rotor">
                        <div class="rotorLabel">
                            <label>Mid</label>
                            <select id="rotor2box">
                                <option value="1">1</option>
                                <option value="2" selected>2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <button id="rotor2up">↑</button>
                        <div id="rotor2pos" class="rotorPos">0</div>
                        <button id="rotor2down">↓</button>
                    </div>
                    <div class="rotor">
                        <div class="rotorLabel">
                            <label>Fast</label>
                            <select id="rotor3box">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <button id="rotor3up">↑</button>
                        <div id="rotor3pos" class="rotorPos">0</div>
                        <button id="rotor3down">↓</button>
                    </div>
                </div>
                <h2>
                    <pre id="lamp">Lamp: </pre>
                </h2>
                <h3>Keyboard</h3>
                <div class="keyboard"> <!-- QWERTY Keyboard -->
                    <div class="row">
                        <button id="Q">Q</button>
                        <button id="W">W</button>
                        <button id="E">E</button>
                        <button id="R">R</button>
                        <button id="T">T</button>
                        <button id="Y">Y</button>
                        <button id="U">U</button>
                        <button id="I">I</button>
                        <button id="O">O</button>
                        <button id="P">P</button>
                    </div>
                    <div class="row">
                        <button id="A">A</button>
                        <button id="S">S</button>
                        <button id="D">D</button>
                        <button id="F">F</button>
                        <button id="G">G</button>
                        <button id="H">H</button>
                        <button id="J">J</button>
                        <button id="K">K</button>
                        <button id="L">L</button>
                    </div>
                    <div class="row">
                        <button id="Z">Z</button>
                        <button id="X">X</button>
                        <button id="C">C</button>
                        <button id="V">V</button>
                        <button id="B">B</button>
                        <button id="N">N</button>
                        <button id="M">M</button>
                        <button id="clear">*</button>
                    </div>
                </div>
            </div>
            <div class="icontainer_inner">
                <h3>Plugboard</h3>
                <div class="plugboard"> <!-- Plugboard -->
                    <div class="plug">
                        <select id="plug1a"></select>
                        <select id="plug1b"></select>
                    </div>
                    <div class="plug">
                        <select id="plug2a"></select>
                        <select id="plug2b"></select>
                    </div>
                    <div class="plug">
                        <select id="plug3a"></select>
                        <select id="plug3b"></select>
                    </div>
                    <div class="plug">
                        <select id="plug4a"></select>
                        <select id="plug4b"></select>
                    </div>
                    <div class="plug">
                        <select id="plug5a"></select>
                        <select id="plug5b"></select>
                    </div>
                    <div class="plug">
                        <select id="plug6a"></select>
                        <select id="plug6b"></select>
                    </div>
                    <div class="plug">
                        <select id="plug7a"></select>
                        <select id="plug7b"></select>
                    </div>
                    <div class="plug">
                        <select id="plug8a"></select>
                        <select id="plug8b"></select>
                    </div>
                    <div class="plug">
                        <select id="plug9a"></select>
                        <select id="plug9b"></select>
                    </div>
                    <div class="plug">
                        <select id="plug10a"></select>
                        <select id="plug10b"></select>
                    </div>
                    <div class="plug">
                        <select id="plug11a"></select>
                        <select id="plug11b"></select>
                    </div>
                    <div class="plug">
                        <select id="plug12a"></select>
                        <select id="plug12b"></select>
                    </div>
                    <div class="plug">
                        <select id="plug13a"></select>
                        <select id="plug13b"></select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
